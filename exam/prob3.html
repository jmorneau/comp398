	<title> Problem 3 </title>
	<script type="text/javascript">
		var n = prompt("Enter n: ");

		var a;
		for (i = 0; i < n; i++) { 
			
			a = ((n * (n+1))/2) +1;
			document.write(a);
			document.write("  ");
			n= n-a;
		}

	    	

	</script>
