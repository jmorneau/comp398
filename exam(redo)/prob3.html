<head>
	<title> Problem 3 </title>
	<script type="text/javascript">
		var z = prompt("Enter n: ");
		var n = parseInt(z, 10);

		var list = [];

		var a;
		

		for (var i = 0; i < n; i++) { 
			a = ((i* (i+1))/2) +1;
			list.push(a);
		}

		for (var i=0; i < list.length; i++)
		{
			document.write(list[i] + "<br>");
		}

			    	

	</script>
